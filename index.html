    <script type="text/javascript"> 

        function convertTime() { 
            var given_seconds = document.getElementById("data").value;  
            
            q1 = new Date(given_seconds * 1000); 
            
            hours = q1.getUTCHours(); 
            T1 = hours.toString().padStart(2, '0')

            minutes = q1.getUTCMinutes(); 
            T2 = minutes.toString().padStart(2, '0')

            seconds = q1.getSeconds();
            T3 = seconds.toString().padStart(2, '0') 
           
               document.querySelector('.out1').textContent 
                        =T1;
                 document.querySelector('.out2').textContent 
                        = T2;
                     document.querySelector('.out3').textContent 
                        = T3; 
            }



             document.getElementById('csv').onkeydown = function(e) {
            var i = document.getElementById('val').value;
            if (!e) var e = window.event;
            var list = this.value.split(',');
            if (list.length == i && e.keyCode == '188') {
              this.style.borderColor = 'red';
              var _this = this;
              setTimeout(function() {
                _this.style.borderColor = '';
                _this.disabled = false;
              }, 1000);

            }
